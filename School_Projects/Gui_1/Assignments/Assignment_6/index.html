<html>
    <!-- header -->
    <head>
        <meta charset="utf-8">
            <title>
                Javascript Multiplication Table
            </title>
            <link rel="stylesheet" href="style.css">
                </head>

    <!--Body -->
    <body>

        <!-- Title -->
        <h2>
            Multiplication Table
        </h2>
        <hr/>

        <!-- container for form and table -->
        <div id="intructions">
            <h3>Instructions</h3>
            <p>
            This is a table that generate muliplications<br/>
            Enter your smallest X and Y values and your maximum X and Y values<br/>
            The difference between the Max and Min value cannot exceed 1000<br/>
            Click on Tablelize to generate table<br/>
            </p>
        </div>
        <hr/>
        <div id="container">
            <div id="form">
                <form>
                    <label for="xvaluemin">X-min-value</label>
                    <input name="xvaluemin" id="xvaluemin" type="number" value="1"/>
                    <label for="xvaluemin">X-max-value</label>
                    <input name="xvaluemax" id="xvaluemax" type="number" value="5"/>
                    <br/>
                    <label for="xvaluemin">Y-min-value</label>
                    <input name="yvaluemin" id="yvaluemin" type="number" value="1"/>
                    <label for="xvaluemin">Y-max-value</label>
                    <input name="yvaluemax" id="yvaluemax" type="number" value="5"/>
                </form>
            </div>
            <br/>

            <!-- create table button-->
            <button onclick id="button">Tablelize!!!</button>
            

            <!-- div to make table scrollable-->
            <div id="scroll">
                <!-- empty table -->
                <table id="multTable" align="center">
                </table>
            </div>


        </div>

        <!-- javascript for multiplication table -->
        <script type="text/javascript" src="multTable.js"></script>
    </body>


</html>
